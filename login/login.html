<!DOCTYPE html>
<html>

<head>
    <title>Login Here</title>
    <link rel="stylesheet" type="text/css" href="loginStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: 'Poppins';
        }
    </style>
</head>

<body>
    <img class="wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/bg.svg">
        </div>
        <div class="login-content">
            <form action="" onsubmit="return validateForm()">
                <img src="img/avatar.svg">
                <h2 class="title">Login</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">

                        <input type="text" class="input" id="email" placeholder="email">
                        <br>
                        <span id="emailError" class="error" style="color: red;font-size: 10px;"></span>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">

                        <input type="password" class="input" id="password" placeholder="password"> <br> <span id="passwordError" class="error" style="color: red;font-size: 10px;"></span>
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
                <script src="loginScript.js"></script>
            </form>
        </div>
    </div>

</body>

</html>
