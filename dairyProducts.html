    <div class="container">

        <div class="data">
            <div class="header">
                <div class="searchBar">
                    <input placeholder="Search..." id="searchBar" name="searchBar" type="text" class="search-input">
                    <i class="fa-solid fa-magnifying-glass glass" id="btn"></i>
                </div>

            </div>
            <div class="body">
                <div id="root"></div>
            </div>
        </div>
    </div>
    <script>
        const product = [{
            id: 0,
            image: 'images/milk.jpg',
            title: 'La Bergere Milk UHT Zero Fat 1L',
            price: 'LBP 121,000',
        }, {
            id: 1,
            image: 'images/kiri.jpg',
            title: 'Kiri Spreadable Cream Cheese 6 Portions',
            price: 'LBP 304,000',
        }, {
            id: 2,
            image: 'images/laban.jpg',
            title: 'Libanlait Laban Entier 2KG',
            price: 'LBP 296,000',
        }, {
            id: 3,
            image: 'images/eggs.jpg',
            title: 'Hawa Chicken Red Eggs 30 Pieces',
            price: 'LBP 340,000',
        }, {
            id: 4,
            image: 'images/lurpak.jpg',
            title: 'Lurpak Butter Block Unsalted 400GR',
            price: 'LBP 470,000 ',
        }, {
            id: 5,
            image: 'images/candia.jpg',
            title: 'Candia Lait Uht Entier 1L X4',
            price: 'LBP 486,000',
        }, ];

        const categories = [...new Set(product.map((item) => {
            return item
        }))]

        document.getElementById('searchBar').addEventListener('keyup', (e) => {
            const searchData = e.target.value.toLowerCase();
            const filteredData = categories.filter((item) => {
                return (
                    item.title.toLowerCase().includes(searchData)
                )
            })
            displayItem(filteredData)
        });

        const displayItem = (items) => {
            document.getElementById('root').innerHTML = items.map((item) => {
                var {
                    image,
                    title,
                    price
                } = item;
                return (
                    `<div class='box'>
                        <div class='img-box'>
                            <img class='images' src=${image}></img>
                        </div> 
                        <div class='bottom'>
                            <p>${title}</p>
                            <h2> ${price}</h2>
                        <button>Add to cart</button>
                        </div>
                    </div>`
                )
            }).join('')
        };
        displayItem(categories);
    </script>
</body>
